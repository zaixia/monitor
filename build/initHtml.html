<form class="cas-period-content" style="display:none">
    <p>时间范围</p>
    <div class="form-group">
        <label>起始时间</label>
        <input class="daterange-input" id="startTime">
        </div>
    <div class="form-group">
        <label>结束时间</label>
        <input class="daterange-input" id="endTime">
        </div>
    <button type="button" class="saveBtn">应用</button>
    <div class="form-group line-top">
        <label>快速区间</label>
        <select class="daterange-input Quick-diameter-select">
            <option value="0" selected="selected">关闭</option>
            <option value="5m">最近5分钟</option>
            <option value="15m">最近15分钟</option>
            <option value="30m">最近30分钟</option>
            <option value="1h">最近1小时</option>
            <option value="3h">最近3小时</option>
            <option value="6h">最近6小时</option>
            <option value="12h">最近12小时</option>
            <option value="1d">最近24小时</option>
            <option value="7d">最近7天</option>
            <option value="15d">最近15天</option>
            <option value="30d">最近30天</option>
            <option value="60d">最近60天</option>
            <option value="90d">最近90天</option>
            <option value="365d">最近1年</option>
            </select>
        </div>
    <div class="form-group line-top">
        <label>定时刷新</label>
        <select class="daterange-input refresh-time-select">
            <option  selected="selected">关闭</option>
            <option >5s</option>
            <option >10s</option>
            <option >30s</option>
            <option >1m</option>
            <option >5m</option>
            <option >15m</option>
            <option >30m</option>
            <option >1h</option>
            <option >2h</option>
            <option >1d</option>
            </select>
        </div>
    </form>

<script src="bundle.js"  type="text/javascript"></script>
<script>
    var start = {
        elem: '#startTime',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: '2000-1-1 00:00:00',
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,  //是否开启时间选择
        isclear: true, //是否显示清空
        istoday: true, //是否显示今天
        issure: true, //是否显示确认
        choose: function(datas){
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#endTime',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,  //是否开启时间选择
        isclear: true, //是否显示清空
        istoday: true, //是否显示今天
        issure: true, //是否显示确认
        choose: function(datas){
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
</script>
